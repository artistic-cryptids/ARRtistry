name: Backend Deploy CI

on: [push]
  branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: npm install & build
      run: |
        npm install
        npm run build --if-present
    - name: Test
      run: npm run test
    - name: Lint
      run: npm run lint
  deploy:
    runs-on: ubuntu-latest
    needs: build

    env:
      WALLET_MNEMONIC: ${{ secrets.WALLET_MNEMONIC }}
      INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
      ACCOUNT_ADDRESS: ${{ secrets.ACCOUNT_ADDRESS }}

    steps:
    - name: deploy
      run: truffle migrate --network rinkeby --reset
